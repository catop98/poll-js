<!DOCTYPE html>
<html>
<head>
	<title>Progressive Form | Multi Steps Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<ul>
			<li class="active form_1_progessbar">
				<div>
					<p>1</p>
				</div>
			</li>
			<li class="form_2_progessbar">
				<div>
					<p>2</p>
				</div>
			</li>
			<li class="form_3_progessbar">
				<div>
					<p>3</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="form_wrap">
		<div class="form_1 data_info">
			<h2>How likely are you to recommend eventMB events to a friend or colleague?</h2>
			<div class="button-wrapper">
				<button class="efect">0</button>
				<button class="efect">1</button>
				<button class="efect">2</button>
				<button class="efect">3</button>
				<button class="efect">4</button>
				<button class="efect">5</button>
				<button class="efect">6</button>
				<button class="efect">7</button>
				<button class="efect">8</button>
				<button class="efect">9</button>
				<button class="efect">10</button>
			  </div>
		</div>
		<div class="form_2 data_info" style="display: none;">
			<h2>Why did you choose 7?</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="user_name">type your answer here down..</label>
						<input type="text" name="User Name" class="input" id="user_name">
					</div>
					
				</div>
			</form>
		</div>
		<div class="form_3 data_info" style="display: none;">
			<h2>Please rate the event platform</h2>
			<h3>1: poor ---- 5: excelent</h3>
			<form>
				<p class="clasificacion">
				  <input id="radio1" type="radio" name="estrellas" value="5"><!--
				  --><label for="radio1">★</label><!--
				  --><input id="radio2" type="radio" name="estrellas" value="4"><!--
				  --><label for="radio2">★</label><!--
				  --><input id="radio3" type="radio" name="estrellas" value="3"><!--
				  --><label for="radio3">★</label><!--
				  --><input id="radio4" type="radio" name="estrellas" value="2"><!--
				  --><label for="radio4">★</label><!--
				  --><input id="radio5" type="radio" name="estrellas" value="1"><!--
				  --><label for="radio5">★</label>
				</p>
			  </form>
		</div>
	</div>
	<div class="btns_wrap">
		<div class="common_btns form_1_btns">
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Done</button>
		</div>
	</div>
</div>

<div class="modal_wrapper">
	<div class="shadow"></div>
	<div class="success_wrap">
		<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
		<p>You have successfully completed the process.</p>
	</div>
</div>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
